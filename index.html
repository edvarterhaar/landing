<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DtwoSee</title>
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="banner">
    <div class="container">
      <h1>Le Wagon. Learn to Code. Hit the Road.</h1>
      <p>Live and work off the beaten ruby track.</p>
      <a class="btn-primary" href="#">Apply now!</a>
    </div>
  </div>
  <div class="container">
      <h2 class="text-center">How it works</h2>
      <div class="cards">
        <div class="card">
          <img src="images/apply.svg" alt="">
          <h4>Find</h4>
          <p>An abandoned wagon</p>
        </div>
        <div class="card">
          <img src="images/learn.svg" alt="">
          <h4>Discover</h4>
          <p>It's not abandoned.</p>
        </div>
        <div class="card">
          <img src="images/product.svg" alt="">
          <h4>Awkwardly</h4>
          <p>Run away.</p>
        </div>
      </div>
  </div>
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>Coded with blood, sweat, and beers at Le Wagon.</p>
    </div>
  </div>
</body>
</html>
